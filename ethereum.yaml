version: '3'
services:
  ## installing with a docker 
  ganache:
    image: trufflesuite/ganache-cli:latest
    command: "ganache-cli -h 0.0.0.0"
    ports:
      - 8545:8545
  truffle:
    container_name: truffle
    working_dir: /usr/create-dapp/ethereum
    ports:
    - "8080:8080"
    build:
      context: ./ethereum
      dockerfile: ethereum/Dockerfile.test
    depends_on:
      - "ganache"
    stdin_open: true
    tty: true
    volumes:
    - ./ui/config.json:/usr/create-dapp/ui/config.json
    - ./api/config.json:/usr/create-dapp/api/config.json
    - ./ethereum:/usr/create-dapp/ethereum
    - /usr/create-dapp/ethereum/node_modules
    command: ["truffle", "test"]